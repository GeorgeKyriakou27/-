<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">ΘΟΙ Λειβαδιων</div>
        <div class="burger" onclick="toggleMenu()">☰</div>
        <nav id="nav-links" class="nav-links">
            
            <a href="index.html">Αρχική</a>
            <a href="MenuGreek.html">Μενού</a>
            <a href="contact.html">Επικοινωνία</a>
            <a href="location.html">Τοποθεσία</a>
        </nav>
    </div>
</header>

<!-- Swiper -->
<div class="swiper-container" style="width: 100%; height: 400px; margin-top:50px;">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="pic1.jpg" alt="Image 1" style="width:100%; height:100%; object-fit:cover;"></div>
    <div class="swiper-slide"><img src="pic2.jpg" alt="Image 2" style="width:100%; height:100%; object-fit:cover;"></div>
    <div class="swiper-slide"><img src="pic3.jpg" alt="Image 3" style="width:100%; height:100%; object-fit:cover;"></div>
    <div class="swiper-slide"><img src="pic4.jpg" alt="Image 4" style="width:100%; height:100%; object-fit:cover;"></div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

    
<script>
    function toggleMenu() {
        document.getElementById('nav-links').classList.toggle('active');
    }
</script>

    <!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
  const swiper = new Swiper('.swiper-container', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
    },
    grabCursor: true,
    spaceBetween: 30,
    slidesPerView: 1,
  });
</script>

</body>
</html>
